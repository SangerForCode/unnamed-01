<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
<h1>B.M.I CALCULATOR (by Ayush)</h1>
<form onsubmit="return takeValue()">
    <label for="username"><b>Name</b></label><br>
    <input type="text" name="username" id="username" required><br><br>
    <label for=" weight"><b>Weight</b></label><br>
    <input type="number" id="weight" name="weight" placeholder="in Kilograms" required><br><br>
    <!-- <label for=" age"><b>Age</b></label><br>
    <input type="date" id="age" name="age"><br><br> -->
    <label for="height"><b>Height</b></label><br>
    <input type="number" id="height" name="height" placeholder="in centimeters" required> <br><br>
    Gender : 
    <input type="radio" value="male" id="male" name="gender" checked ><label for="male">Male</label> <input type="radio" name="gender" id="Female" value="Female"><label for="Female">Female</label> <br>
   <br>
    <input type="reset">  <input type="submit" value="Get Your BMI"> 
</form>
<div id="result"></div>
<img id="bmiImage" style="display:none; max-width: 200px; max-height: 200px;" />
<script>
        function takeValue(){
            var name = document.getElementById("username").value;
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var bmi = (weight/(height*height))*10000;

            function isHealthy(bmi){
                if(bmi < 18.5 || bmi > 25){
                    return "unhealthy";
                } else {
                    return "healthy";
                }
            }
            var result = name +" your bmi is " + bmi.toFixed(2) + " which is " + isHealthy(bmi);
            document.getElementById("result").innerHTML = result;
            var healthStatus = isHealthy(bmi);
            var bmiImage = document.getElementById("bmiImage");
            if (healthStatus === "healthy") {
                bmiImage.src = "good.png"; // Replace with the path to your healthy image
            } else {
                bmiImage.src = "bad.jpg"; // Replace with the path to your unhealthy image
            }
            bmiImage.style.display = "block";
            
            
            return false;

        }
    </script>
</script>
